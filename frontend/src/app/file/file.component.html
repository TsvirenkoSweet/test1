<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input name="file" type="file" (change)="onFileChange($event)" multiple>
  </div>
  <div class="form-group">
    <div class="drop-area" (dragover)="onDragOver($event)" (drop)="onFileDrop($event)">
      Drop files here
    </div>
  </div>
  <button type="submit">Upload</button>
</form>
<div *ngIf="downloadLinks">
  <p>Download links:</p>
  <ul>
    <li *ngFor="let link of downloadLinks">{{ link }}</li>
  </ul>
</div>
